  <style>
    html {
      height: 100%;
      width: 100%;
    }
    
    .alert {
      padding: 20px;
      background-color: #2596be;
      color: white;
    }

    .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .closebtn:hover {
      color: black;
    }
  </style>
</head>

<body>
  <div class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
    <strong>Hi!</strong> Enter full screen mode to get the best experience.
  </div>
